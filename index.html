<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather APP</title>
</head>
<body>
    <div id="root">
        <div class="App">
    <div class="container">
        <div class="Weather"
    <h1>Weather App</h1>
    <form>
        <div class="row">
            <div class="col-9">
                <input type="search" placeholder="Enter a city..." class="form-control search-input">
            </div>
            <div class="col-3">
                <input type="submit" class="btn btn-primary w-100" value="search">
        </div>
    </form>
    <div class="weatherInfo">
        <div class="row">
            <div class="col-6">
                <h2>PTA</h2>
                <ul>
                    <li>
                        <span>
                            Wednesday
                            08
                            :
                            49
                        </span>
                        , 
                        broken clouds
                    </li>
                    <li>
                        Humidity : 
                        <strong>
                            70
                            %
                        </strong>
                        , Wind:
                        <strong>
                            8.75
                            km/h
                        </strong>
                    </li>
                </ul>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-8">
        <div class="temperature-container d-flex justify-content-end">
<canvas width="52" height="52">
    <div>
        <span class="temperature">14</span>
        <span class="unit">°C</span>
    </div>
        </div>

    </div>
        </div>
    </div>
    <div class="weatherForecast row">
        <div class="col">
            <div class="weatherForecastPreview">
               <div class="forecast-time">Tue</div>
               <canvas width="38" height="38">
                <div class="forecast-temperature">
                    <span class="forcast-temperature-max">17°</span>
                    <span class="forcast-temperature-min">13°</span>
                </div> 
            </div>
            </div>
            
    <div class="col">
        <div class="weatherForecastPreview">
            <div class="forecast-time">Wed</div>
            <canvas width="38" height="38">
                <div class="forecast-temperature">
                    <span class="forcast-temperature-max">17°</span>
                    <span class="forcast-temperature-min">13°</span>
                </div>
            </div>
            </div>

            <div class="col">
                <div class="weatherForecastPreview">
                    <div class="forecast-time">Thu</div>
                    <canvas width="38" height="38">
                        <div class="forecast-temperature">
                            <span class="forcast-temperature-max">17°</span>
                            <span class="forcast-temperature-min">13°</span>
                        </div>
                </div>
            </div>
            
            <div class="col">
                <div class="weatherForecastPreview">
                    <div class="forecast-time">Fri</div>
                    <canvas width="38" height="38">
                        <div class="forecast-temperature">
                            <span class="forcast-temperature-max">17°</span>
                            <span class="forcast-temperature-min">13°</span>
                        </div>
                </div>
            </div>

<div class="col">
    <div class="weatherForecastPreview">
        <div class="forecast-time">Sat</div>
        <canvas width="38" height="38">
            <div class="forecast-temperature">
                <span class="forcast-temperature-max">17°</span>
                <span class="forcast-temperature-min">13°</span>
            </div>
    </div>
</div>

    </div>

    </div>
    </div>
    </div>
</div>


    <script src="src/app.js"></script>
</body>
</html>
